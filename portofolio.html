<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PixelPropulse | Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Fredoka', sans-serif;
    background: linear-gradient(135deg, #fce4ec, #f8bbd0);
    margin: 0; padding: 0;
    color: #880e4f;
  }
  header {
    background: #ad1457;
    padding: 1.5em 2em;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    z-index: 1000;
  }
  .logo {
    font-weight: 700;
    font-size: 1.8em;
    cursor: pointer;
  }
  nav a {
    color: #f48fb1;
    margin-left: 2em;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #fce4ec;
  }
  main {
    max-width: 1000px;
    margin: 3em auto;
    padding: 0 1em;
  }
  h1 {
    font-weight: 700;
    font-size: 2.7em;
    color: #880e4f;
    margin-bottom: 1em;
    text-align: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.6em;
  }
  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(136, 14, 79, 0.3);
    overflow: hidden;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .card-content {
    padding: 1em 1.5em;
    font-weight: 600;
    color: #880e4f;
  }
  footer {
    background: linear-gradient(135deg, #880e4f, #ad1457);
    color: white;
    padding: 2.5em 1em;
    margin-top: 4em;
    text-align: center;
    font-weight: 600;
  }
  footer a {
    color: #f48fb1;
    text-decoration: none;
  }
</style>
</head>
<body>
<header>
  <div class="logo">PixelPropulse</div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="avis.html">Avis</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<main>
  <h1>Notre Portfolio</h1>
  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=600&q=80" alt="Site e-commerce" />
      <div class="card-content">Site e-commerce moderne</div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=600&q=80" alt="Portfolio créatif" />
      <div class="card-content">Portfolio créatif artistique</div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=80" alt="Landing page produit" />
      <div class="card-content">Landing page produit efficace</div>
    </div>
  </div>
</main>

</body>
</html>
