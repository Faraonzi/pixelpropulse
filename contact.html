<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PixelPropulse | Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Fredoka', sans-serif;
    background: linear-gradient(135deg, #e1f5fe, #81d4fa);
    margin: 0; padding: 0;
    color: #01579b;
  }
  header {
    background: #0288d1;
    padding: 1.5em 2em;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    z-index: 1000;
  }
  .logo {
    font-weight: 700;
    font-size: 1.8em;
    cursor: pointer;
  }
  nav a {
    color: #81d4fa;
    margin-left: 2em;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #e1f5fe;
  }
  main {
    max-width: 600px;
    margin: 3em auto;
    padding: 0 1em;
  }
  h1 {
    font-weight: 700;
    font-size: 2.7em;
    margin-bottom: 1.2em;
    text-align: center;
  }
  form {
    background: white;
    padding: 2em;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(1, 87, 155, 0.3);
    max-width: 400px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-bottom: 0.6em;
    font-weight: 600;
  }
  input, textarea {
    display: block;
    width: 80%;               /* barre plus étroite */
    margin: 0 auto 1.5em;     /* centrée horizontalement + marge */
    padding: 0.8em 1em;
    border: 2px solid #81d4fa;
    border-radius: 15px;
    font-size: 1em;
    font-family: 'Fredoka', sans-serif;
    transition: border-color 0.3s;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #0288d1;
  }
  button {
    background: #0288d1;
    color: white;
    border: none;
    padding: 1em 2em;
    font-weight: 700;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s;
    display: block;
    margin: 0 auto;
  }
  button:hover {
    background: #01579b;
  }
  footer {
    background: linear-gradient(135deg, #01579b, #0288d1);
    color: white;
    padding: 2.5em 1em;
    margin-top: 4em;
    text-align: center;
    font-weight: 600;
  }
  footer a {
    color: #81d4fa;
    text-decoration: none;
  }
</style>
</head>
<body>
<header>
  <div class="logo">PixelPropulse</div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="avis.html">Avis</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<main>
  <h1>Contactez-nous</h1>
  <form>
    <label for="name">Nom complet</label>
    <input type="text" id="name" name="name" placeholder="Votre nom" required />
    
    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" name="email" placeholder="Votre email" required />
    
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
    
    <button type="submit">Envoyer</button>
  </form>
</main>
<footer>
  <p>© 2025 PixelPropulse. Tous droits réservés.</p>
  <p>Contact : <a href="mailto:faroumi@hotmail.it">faroumi@hotmail.it</a> | Tel : <a href="tel:+33766127614">+33 7 66 12 76 14</a></p>
</footer>
</body>
</html>
